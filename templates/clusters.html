<!doctype html>
<html>
<meta charset="utf-8"></meta>

<title>{{ title }}</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="row mt-2">
            <!-- DORSAL CLUSTERS -->

            <div class="col">
                <div class="card border-secondary">
                    <div class="card-header bg-dark text-light">Dorsal Clusters</div>

                    <div class="card-body" style="max-height: 100vh; overflow-x: auto;">
                        {% for cluster in dorsal_clusters %}

                        <div class="card-columns" style="display: inline;">
                            <div class="row">
                                {% for path in cluster %}

                                <div class="card" style="width: 25%;">
                                    <img class="card-img-top" src="{{ path }}">

                                    <div class="card-body bg-light text-dark">
                                        <p class="card-text">{{ path.split('/')[-1] }}</p>
                                    </div>
                                </div>

                                {% endfor %}
                            </div>
                        </div>

                        <hr style="border: solid;"> {% endfor %}
                    </div>
                </div>
            </div>

            <!-- PALMAR CLUSTERS -->

            <div class="col">
                <div class="card border-secondary">
                    <div class="card-header bg-dark text-light">Palmar Clusters</div>

                    <div class="card-body" style="max-height: 100vh; overflow-x: auto;">
                        {% for cluster in palmar_clusters %}

                        <div class="card-columns" style="display: inline;">
                            <div class="row">
                                {% for path in cluster %}

                                <div class="card" style="width: 25%;">
                                    <img class="card-img-top" src="{{ path }}">

                                    <div class="card-body bg-light text-dark">
                                        <p class="card-text">{{ path.split('/')[-1] }}</p>
                                    </div>
                                </div>

                                {% endfor %}
                            </div>
                        </div>

                        <hr style="border: solid;"> {% endfor %}
                    </div>
                </div>
            </div>

            <!-- PALMAR CLUSTERS END -->
        </div>

        <!-- ROW END -->
    </div>

    <!-- CONTAINER END -->
</body>

</html>

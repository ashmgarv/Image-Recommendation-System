<body>

  <div class="container">

    <div class="row">

      <div class="col" style="max-height: 50vh;">
        <div class="row mt-3">
          <div class="card border-secondary">
            <div class="card-header bg-dark text-light">
              Query Images
            </div>
            <div class="card-body" style="max-height: 75vh; overflow-y: auto;">
              <div class="card-columns" style="display: inline;">
              {% for image in keys %}
                <div class="card" style="width: 32%;">
                  <img class="card-img-top" src="{{ image }}">
                  <div class="card-body bg-light text-dark">
                    <p class="card-text">{{ image.split('/')[-1]}}</p>
                  </div>
                </div>
              {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col">

        <!-- RESULTS  -->
        <div class="col ml-3" style="max-width: fit-content;">
          <div class="row mt-3">
            <div class="card border-secondary">
                <div class="card-header bg-dark text-light">
                Ranks
              </div>
              <div class="card-body" style="max-height: 100vh; overflow-y: auto;">
                {% for image in ranks %}
                  <div class="card mx-auto my-2" style="width: 25rem;">
                    <img class="card-img-top" src="{{ image[0] }}">
                    <div class="card-body bg-light text-dark">
                      <p class="card-text">{{ image[1]}}</p>
                    </div>
                  </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        <!-- RESULTS END -->



      </div>

    </div>




    </div>

  </div>

</html>

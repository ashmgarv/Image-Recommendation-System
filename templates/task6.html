<!doctype html>
<html>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <body>

    <div class="container">
      <div class="row">
        <div class="col" style="max-height: 100vh;">
          <div class="row overflow-auto" style="max-height: 50vh;" id="relevant-selected">
{% for image in relevant %}
            <div class="row">
            <p>{{ image.split('/')[-1] }}</p>
            <img src="{{ image }}" height="150" alt="">
            </div>
{% endfor %}
          </div>
          <div class="row overflow-auto" style="max-height: 50vh;" id="irrelevant-selected">
{% for image in irrelevant %}
            <p>{{ image }}</p>
            <img src="{{ image }}" height="150" alt="">
{% endfor %}
          </div>
        </div>
        <div class="col">

          <div class="row overflow-auto" style="max-height: 100vh;" id="feedback-results">
{% for image in result %}
            <p>{{ image }}</p>
            <img src="{{ image }}" height="150" alt="">
{% endfor %}
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
